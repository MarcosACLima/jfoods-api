spring.datasource.url=jdbc:mysql://localhost:3306/jfood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456789

# Criar tabelas automaticamente
spring.jpa.generate-ddl=true
# Create faz drop nas tabelas e recriar sempre que sistema reiniciar
spring.jpa.hibernate.ddl-auto=create

# mostrar sql gerado, usado em dev e test
spring.jpa.show-sql=true
# hibernate usar MySQL engine InnoDB para transacoes 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect